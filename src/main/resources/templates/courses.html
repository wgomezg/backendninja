<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Hours</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="course : ${courses}">
				<td><span th:text="${course.name}">Name</span></td>
				<td><span th:text="${course.description}">Name</span></td>
				<td><span th:text="${course.price}">Name</span></td>
				<td><span th:text="${course.hours}">Name</span></td>
			</tr>
		</tbody>
	</table>
	
	<form action="#" th:action="@{/courses/addcourse}" th:object="${course}" method="post">
		<p>Name: <input type="text" th:field="*{name}"/> </p>
		<p>Description: <input type="text" th:field="*{description}"/> </p>
		<p>Price: <input type="number" th:field="*{price}"/> </p>
		<p>Hours: <input type="number" th:field="*{hours}"/> </p>
		
		<p><input type="submit" value="submit"/> </p>
	</form>
</body>
</html>
