<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Form</title>
</head>
<body>
	<form action="#" th:action="@{/example3/addperson}" th:object="${person}" method="post">
		<p>
			Name: <input type="text" th:field="*{name}"/>
		</p>
		<p>
			Age: <input type="number" th:field="*{age}"/>
		</p>
		<p>
			<input type="submit" value="Submit"/>
		</p>
	</form>
</body>
</html>
